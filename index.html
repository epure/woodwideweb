<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <!-- Police IBM Plex Mono depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.00001; filterBeta: 1000; warmupTolerance: 1; missTolerance: 1"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        OPTIMISATIONS AVANC√âES
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        frame-skip: Met √† jour position seulement toutes les 3 frames
        segments: Plus de subdivisions pour meilleure perspective
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        -->
        <a-entity mindar-image-target="targetIndex: 0" frame-skip="interval: 3">
            <a-plane
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                width="1.01"
                height="1.01"
                geometry="primitive: plane; segmentsWidth: 20; segmentsHeight: 20">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // COMPOSANT : LISSAGE PAR FRAME SKIP
        // Met √† jour la position seulement toutes les X frames
        // R√©duit les micro-tremblements
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        AFRAME.registerComponent('frame-skip', {
            schema: {
                interval: {type: 'number', default: 3}  // Toutes les 3 frames
            },
            
            init: function() {
                this.frameCount = 0;
                this.lastPosition = new THREE.Vector3();
                this.lastRotation = new THREE.Quaternion();
                this.lastScale = new THREE.Vector3();
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Quaternion();
                this.targetScale = new THREE.Vector3();
                
                console.log(`üé¨ Frame skip activ√©: mise √† jour toutes les ${this.data.interval} frames`);
            },
            
            tick: function() {
                const el = this.el;
                const object3D = el.object3D;
                
                this.frameCount++;
                
                // Mettre √† jour seulement toutes les X frames
                if (this.frameCount >= this.data.interval) {
                    this.frameCount = 0;
                    
                    // Capturer la nouvelle position/rotation
                    this.targetPosition.copy(object3D.position);
                    this.targetRotation.copy(object3D.quaternion);
                    this.targetScale.copy(object3D.scale);
                } else {
                    // Entre les frames, maintenir la derni√®re position stable
                    if (this.lastPosition.length() > 0) {
                        // Interpolation tr√®s douce vers la target
                        object3D.position.lerp(this.targetPosition, 0.3);
                        object3D.quaternion.slerp(this.targetRotation, 0.3);
                        object3D.scale.lerp(this.targetScale, 0.3);
                    }
                }
                
                // Sauvegarder pour la prochaine frame
                this.lastPosition.copy(object3D.position);
                this.lastRotation.copy(object3D.quaternion);
                this.lastScale.copy(object3D.scale);
            }
        });
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // COMPOSANT : PERSPECTIVE CORRECTION
        // Ajuste les vertices pour correspondre √† la perspective
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        AFRAME.registerComponent('perspective-video', {
            schema: {
                enabled: {type: 'boolean', default: true}
            },
            
            init: function() {
                const mesh = this.el.getObject3D('mesh');
                if (!mesh) {
                    console.log('‚ö†Ô∏è Mesh non trouv√© pour perspective');
                    return;
                }
                
                // Activer la perspective correction dans le material
                if (mesh.material) {
                    mesh.material.side = THREE.FrontSide;
                    mesh.material.needsUpdate = true;
                }
                
                console.log('üìê Perspective correction activ√©e');
            },
            
            tick: function() {
                const mesh = this.el.getObject3D('mesh');
                if (!mesh || !mesh.geometry) return;
                
                // La g√©om√©trie avec segments permet une meilleure adaptation
                // √† la perspective de l'image d√©tect√©e
                mesh.geometry.computeBoundingBox();
                mesh.geometry.computeVertexNormals();
            }
        });
        
        console.log('Wood Wide Web AR - Optimisations avanc√©es');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasPlayedSound = false;
        
        function playHapticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
                console.log('üîä Son haptique jou√©');
                return true;
            } catch (e) {
                console.log('‚ö†Ô∏è Son haptique √©chou√©:', e);
                return false;
            }
        }
        
        scene.addEventListener('loaded', () => {
            console.log('‚úÖ Sc√®ne pr√™te');
            
            // Ajouter le composant perspective apr√®s chargement
            const plane = document.querySelector('a-plane');
            if (plane) {
                plane.setAttribute('perspective-video', '');
                console.log('üìê Perspective video appliqu√©e');
            }
            
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('üéØ Image d√©tect√©e');
                
                if (!hasPlayedSound) {
                    playHapticSound();
                    hasPlayedSound = true;
                }
                
                video.play().catch(() => {
                    console.log('‚ö†Ô∏è Autoplay bloqu√©');
                    document.body.addEventListener('click', () => {
                        video.play();
                        if (!hasPlayedSound) {
                            playHapticSound();
                            hasPlayedSound = true;
                        }
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('üìç Image perdue');
                video.pause();
                progressBar.style.width = '0%';
                hasPlayedSound = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('‚úÖ Vid√©o termin√©e');
        });
    </script>
</body>
</html>
