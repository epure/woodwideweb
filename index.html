<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR - Test</title>
    <!-- Mind AR 1.1.5 (version stable) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: Arial;
            z-index: 1000;
            font-size: 16px;
        }
        
        #info.green {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="info">üì± Pointez vers votre image</div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
        color-space="sRGB"
        renderer="colorManagement: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- VID√âO DE TEST SIMPLE (fonctionnera √† coup s√ªr) -->
            <video 
                id="vid"
                src="https://cdn.aframe.io/videos/bunny.mp4"
                preload="auto"
                loop
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0"
                width="1.5"
                height="0.844">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        console.log('üå≥ Test avec Mind AR 1.1.5 + vid√©o simple');
        
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const target = document.querySelector('[mindar-image-target]');
        
        // Log de la vid√©o
        video.addEventListener('loadeddata', () => {
            console.log('‚úÖ Vid√©o charg√©e');
        });
        
        video.addEventListener('error', () => {
            console.error('‚ùå Erreur vid√©o');
        });
        
        // D√©tection
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('üéØ IMAGE D√âTECT√âE !');
                info.textContent = 'üéØ √áa marche !';
                info.classList.add('green');
                video.play().catch(() => {});
            });
            
            target.addEventListener('targetLost', () => {
                console.log('üìç Image perdue');
                info.textContent = 'üì± Pointez vers votre image';
                info.classList.remove('green');
                video.pause();
            });
        }
    </script>
</body>
</html>
