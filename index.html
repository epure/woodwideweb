<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Forcer la scÃ¨ne Ã  rester en arriÃ¨re-plan */
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 0 !important;
        }
        
        /* Interface par-dessus */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: all;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            pointer-events: all;
            transition: all 0.3s ease;
        }
        
        #info.detected {
            background: rgba(46, 125, 50, 0.9);
        }
        
        #info.hide {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Interface overlay -->
    <div id="overlay">
        <div id="loading">
            <div class="spinner"></div>
            <h2>ðŸŒ³ WoodWideWeb AR</h2>
            <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
        </div>
        
        <div id="info" class="hide">
            ðŸ“± Pointez vers votre image
        </div>
    </div>
    
    <!-- ScÃ¨ne AR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0"
                height="0.844"
                width="1.5"
                play-on-click>
            </a-video>
        </a-entity>

        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_1280,h_720,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
    </a-scene>

    <script>
        // Ã‰lÃ©ments DOM
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        
        let isReady = false;
        let videoLoaded = false;
        
        console.log('ðŸŒ³ Initialisation WoodWideWeb AR');
        
        // Attendre que la vidÃ©o soit chargÃ©e
        video.addEventListener('loadeddata', () => {
            console.log('âœ… VidÃ©o chargÃ©e');
            videoLoaded = true;
            checkReady();
        });
        
        video.addEventListener('error', (e) => {
            console.error('âŒ Erreur vidÃ©o:', e);
        });
        
        // Attendre que la scÃ¨ne soit prÃªte
        scene.addEventListener('loaded', () => {
            console.log('âœ… ScÃ¨ne A-Frame chargÃ©e');
        });
        
        scene.addEventListener('renderstart', () => {
            console.log('âœ… Rendu dÃ©marrÃ©');
            isReady = true;
            checkReady();
        });
        
        // VÃ©rifier si tout est prÃªt
        function checkReady() {
            if (isReady && videoLoaded) {
                console.log('âœ… ExpÃ©rience prÃªte !');
                setTimeout(() => {
                    loading.classList.add('hide');
                    info.classList.remove('hide');
                }, 500);
            }
        }
        
        // Gestion de la dÃ©tection
        const target = document.querySelector('[mindar-image-target]');
        
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Image dÃ©tectÃ©e');
                info.textContent = 'ðŸŽ¯ Image dÃ©tectÃ©e !';
                info.classList.add('detected');
                
                // Lancer la vidÃ©o
                video.play().catch(() => {
                    console.log('âš ï¸ Autoplay bloquÃ© - tap requis');
                    // Permettre le tap pour lancer
                    info.textContent = 'ðŸ‘† Tapez pour lancer la vidÃ©o';
                    document.body.addEventListener('click', () => {
                        video.play();
                        info.textContent = 'ðŸŽ¯ Image dÃ©tectÃ©e !';
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('ðŸ“ Image perdue');
                info.textContent = 'ðŸ“± Pointez vers votre image';
                info.classList.remove('detected');
                video.pause();
            });
        }
        
        // EmpÃªcher le scroll/zoom
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
