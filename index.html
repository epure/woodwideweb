<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- 
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    OPTIMISATION POUR FLUIDITÃ‰ MAXIMALE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    filterBeta: 1000        â†’ Lissage Mind AR trÃ¨s fort
    filterMinCF: 0.00001    â†’ Ultra-conservateur
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.00001; filterBeta: 1000; warmupTolerance: 1; missTolerance: 1"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        ANCRAGE FLUIDE PAR 4 COINS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        updateInterval: 8    â†’ Update toutes les 8 frames (~133ms)
        smoothness: 0.08     â†’ Interpolation trÃ¨s lente/fluide
        deadzone: 0.002      â†’ Ignore micro-mouvements
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane
                id="video-plane"
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                width="1.01"
                height="1.01"
                geometry="primitive: plane; segmentsWidth: 30; segmentsHeight: 30"
                corner-pin="updateInterval: 8; smoothness: 0.08; deadzone: 0.002">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // COMPOSANT CORNER-PIN OPTIMISÃ‰ POUR FLUIDITÃ‰
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        AFRAME.registerComponent('corner-pin', {
            schema: {
                updateInterval: {type: 'number', default: 8},
                smoothness: {type: 'number', default: 0.08},
                deadzone: {type: 'number', default: 0.002}
            },
            
            init: function() {
                const mesh = this.el.getObject3D('mesh');
                if (!mesh || !mesh.geometry) {
                    console.error('âŒ Mesh ou gÃ©omÃ©trie non trouvÃ©e');
                    return;
                }
                
                this.mesh = mesh;
                this.geometry = mesh.geometry;
                
                // Sauvegarder les positions originales des vertices
                this.originalPositions = [];
                const positions = this.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    this.originalPositions.push(
                        new THREE.Vector3(positions[i], positions[i+1], positions[i+2])
                    );
                }
                
                // Position lissÃ©e des coins avec historique
                this.smoothCorners = [
                    new THREE.Vector3(-0.505, 0.505, 0),   // Top-left
                    new THREE.Vector3(0.505, 0.505, 0),    // Top-right
                    new THREE.Vector3(0.505, -0.505, 0),   // Bottom-right
                    new THREE.Vector3(-0.505, -0.505, 0)   // Bottom-left
                ];
                
                // DerniÃ¨re position acceptÃ©e pour dead zone
                this.lastAcceptedCorners = [
                    new THREE.Vector3(-0.505, 0.505, 0),
                    new THREE.Vector3(0.505, 0.505, 0),
                    new THREE.Vector3(0.505, -0.505, 0),
                    new THREE.Vector3(-0.505, -0.505, 0)
                ];
                
                this.frameCount = 0;
                
                console.log('ğŸ“ Corner-pin FLUIDE activÃ©');
                console.log(`   Update interval: ${this.data.updateInterval} frames`);
                console.log(`   Smoothness: ${this.data.smoothness}`);
                console.log(`   Dead zone: ${this.data.deadzone}`);
            },
            
            tick: function() {
                if (!this.mesh || !this.geometry) return;
                
                this.frameCount++;
                
                // Mettre Ã  jour seulement toutes les X frames
                if (this.frameCount % this.data.updateInterval !== 0) {
                    return;
                }
                
                const parent = this.el.parentEl;
                if (!parent) return;
                
                const parentObject3D = parent.object3D;
                const worldMatrix = new THREE.Matrix4();
                parentObject3D.updateMatrixWorld(true);
                worldMatrix.copy(parentObject3D.matrixWorld);
                
                // Calculer les 4 coins dans l'espace world
                const halfSize = 0.505;
                const corners = [
                    new THREE.Vector3(-halfSize, halfSize, 0),    // Top-left
                    new THREE.Vector3(halfSize, halfSize, 0),     // Top-right
                    new THREE.Vector3(halfSize, -halfSize, 0),    // Bottom-right
                    new THREE.Vector3(-halfSize, -halfSize, 0)    // Bottom-left
                ];
                
                // Appliquer la transformation world aux coins
                corners.forEach(corner => corner.applyMatrix4(worldMatrix));
                
                // DEAD ZONE : VÃ©rifier si le mouvement est significatif
                let significantMovement = false;
                for (let i = 0; i < 4; i++) {
                    const distance = corners[i].distanceTo(this.lastAcceptedCorners[i]);
                    if (distance > this.data.deadzone) {
                        significantMovement = true;
                        break;
                    }
                }
                
                // Si mouvement trop petit, ignorer
                if (!significantMovement) {
                    return;
                }
                
                // Sauvegarder comme derniÃ¨re position acceptÃ©e
                corners.forEach((corner, i) => {
                    this.lastAcceptedCorners[i].copy(corner);
                });
                
                // Lisser TRÃˆS doucement vers la nouvelle position
                corners.forEach((corner, i) => {
                    this.smoothCorners[i].lerp(corner, this.data.smoothness);
                });
                
                // Inverser la transformation pour avoir en local
                const invMatrix = new THREE.Matrix4().copy(this.mesh.matrixWorld).invert();
                const localCorners = this.smoothCorners.map(corner => {
                    return corner.clone().applyMatrix4(invMatrix);
                });
                
                // DÃ©former la grille pour correspondre aux coins
                this.deformGrid(localCorners);
                
                this.geometry.attributes.position.needsUpdate = true;
                this.geometry.computeVertexNormals();
            },
            
            deformGrid: function(corners) {
                const positions = this.geometry.attributes.position;
                const segmentsW = this.geometry.parameters.widthSegments;
                const segmentsH = this.geometry.parameters.heightSegments;
                
                for (let i = 0; i <= segmentsH; i++) {
                    for (let j = 0; j <= segmentsW; j++) {
                        const index = (i * (segmentsW + 1) + j) * 3;
                        
                        // CoordonnÃ©es normalisÃ©es [0,1]
                        const u = j / segmentsW;
                        const v = i / segmentsH;
                        
                        // Interpolation bilinÃ©aire des 4 coins
                        const topLeft = corners[0];
                        const topRight = corners[1];
                        const bottomRight = corners[2];
                        const bottomLeft = corners[3];
                        
                        // Interpoler horizontalement
                        const top = new THREE.Vector3().lerpVectors(topLeft, topRight, u);
                        const bottom = new THREE.Vector3().lerpVectors(bottomLeft, bottomRight, u);
                        
                        // Interpoler verticalement
                        const position = new THREE.Vector3().lerpVectors(top, bottom, v);
                        
                        positions.array[index] = position.x;
                        positions.array[index + 1] = position.y;
                        positions.array[index + 2] = position.z;
                    }
                }
            }
        });
        
        console.log('Wood Wide Web AR - FluiditÃ© maximale');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasPlayedSound = false;
        
        function playHapticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
                return true;
            } catch (e) {
                return false;
            }
        }
        
        scene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                if (!hasPlayedSound) {
                    playHapticSound();
                    hasPlayedSound = true;
                }
                
                video.play().catch(() => {
                    document.body.addEventListener('click', () => {
                        video.play();
                        if (!hasPlayedSound) {
                            playHapticSound();
                            hasPlayedSound = true;
                        }
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                video.pause();
                progressBar.style.width = '0%';
                hasPlayedSound = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('âœ… VidÃ©o terminÃ©e');
        });
    </script>
</body>
</html>
