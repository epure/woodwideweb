<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- 
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    TEST 1 : filterBeta MAXIMUM
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.001; filterBeta: 1000; warmupTolerance: 5; missTolerance: 5"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        TEST 1 : DÃ‰SACTIVER LE LERP
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        stabilityThreshold: 1      â†’ Maximum
        stabilityFrames: 5         â†’ Fige TRÃˆS vite
        lerpSpeed: 0               â†’ LERP DÃ‰SACTIVÃ‰ (pas d'interpolation)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        -->
        <a-entity mindar-image-target="targetIndex: 0" smooth-stable="stabilityThreshold: 1; stabilityFrames: 5; lerpSpeed: 0">
            <a-plane
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                width="1.01"
                height="1.01"
                geometry="primitive: plane">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('smooth-stable', {
            schema: {
                stabilityThreshold: {type: 'number', default: 1},
                stabilityFrames: {type: 'number', default: 5},
                lerpSpeed: {type: 'number', default: 0}
            },
            
            init: function() {
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Quaternion();
                this.lastPosition = new THREE.Vector3();
                this.lastRotation = new THREE.Quaternion();
                
                this.stablePosition = new THREE.Vector3();
                this.stableRotation = new THREE.Quaternion();
                
                this.stableCounter = 0;
                this.isStable = false;
                
                console.log('ðŸ§ª TEST 1 : LERP DÃ‰SACTIVÃ‰');
                console.log(`   Seuil: ${this.data.stabilityThreshold}`);
                console.log(`   Frames: ${this.data.stabilityFrames}`);
                console.log(`   Lerp: ${this.data.lerpSpeed} (DÃ‰SACTIVÃ‰)`);
            },
            
            tick: function() {
                const object3D = this.el.object3D;
                
                // Capturer la position actuelle de Mind AR
                this.targetPosition.copy(object3D.position);
                this.targetRotation.copy(object3D.quaternion);
                
                // Calculer le mouvement depuis la derniÃ¨re frame
                const movementDistance = this.targetPosition.distanceTo(this.lastPosition);
                
                // VÃ©rifier si stable
                if (movementDistance < this.data.stabilityThreshold) {
                    this.stableCounter++;
                    
                    // Si stable pendant N frames, figer
                    if (this.stableCounter >= this.data.stabilityFrames && !this.isStable) {
                        this.isStable = true;
                        this.stablePosition.copy(this.targetPosition);
                        this.stableRotation.copy(this.targetRotation);
                        console.log('ðŸ”’ TEST 1 : Position figÃ©e (lerp dÃ©sactivÃ©)');
                    }
                } else {
                    // Mouvement dÃ©tectÃ©
                    if (this.isStable) {
                        console.log('ðŸ”“ TEST 1 : Mouvement dÃ©tectÃ©');
                    }
                    this.stableCounter = 0;
                    this.isStable = false;
                }
                
                // Appliquer la position
                if (this.isStable) {
                    // Mode stable : maintenir position figÃ©e
                    object3D.position.copy(this.stablePosition);
                    object3D.quaternion.copy(this.stableRotation);
                } else {
                    // Mode mouvement : PAS D'INTERPOLATION
                    // Copie directe (pas de lerp)
                    if (this.data.lerpSpeed === 0) {
                        object3D.position.copy(this.targetPosition);
                        object3D.quaternion.copy(this.targetRotation);
                    } else {
                        object3D.position.lerp(this.targetPosition, this.data.lerpSpeed);
                        object3D.quaternion.slerp(this.targetRotation, this.data.lerpSpeed);
                    }
                }
                
                // Sauvegarder pour la prochaine frame
                this.lastPosition.copy(this.targetPosition);
                this.lastRotation.copy(this.targetRotation);
            }
        });
        
        console.log('ðŸ§ª TEST 1 - Lerp dÃ©sactivÃ© + filterBeta 1000');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasPlayedSound = false;
        
        function playHapticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
                return true;
            } catch (e) {
                return false;
            }
        }
        
        scene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                if (!hasPlayedSound) {
                    playHapticSound();
                    hasPlayedSound = true;
                }
                
                video.play().catch(() => {
                    document.body.addEventListener('click', () => {
                        video.play();
                        if (!hasPlayedSound) {
                            playHapticSound();
                            hasPlayedSound = true;
                        }
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                video.pause();
                progressBar.style.width = '0%';
                hasPlayedSound = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('âœ… VidÃ©o terminÃ©e');
        });
    </script>
</body>
</html>
