<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <!-- Police IBM Plex Mono depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 13px;
            display: none;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="info">Pointez vers votre image</div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.00000001; filterBeta: 10000; warmupTolerance: 50; missTolerance: 50; maxTrack: 1"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true; precision: high; logarithmicDepthBuffer: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        stats="false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false; magicWindowTrackingEnabled: false"
            wasd-controls="enabled: false"
            cursor="rayOrigin: mouse">
        </a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0" smooth-transform="speed: 0.08; bufferSize: 40">
            <a-plane
                material="src: #vid; shader: flat; side: double; transparent: false; depthTest: true; depthWrite: true"
                position="0 0 0"
                rotation="0 0 0"
                width="1.01"
                height="1.01"
                geometry="primitive: plane">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('smooth-transform', {
            schema: {
                speed: {type: 'number', default: 0.1},
                bufferSize: {type: 'number', default: 15}
            },
            
            init: function() {
                this.positionBuffer = [];
                this.rotationBuffer = [];
                this.maxBufferSize = this.data.bufferSize;
                
                this.smoothPosition = new THREE.Vector3();
                this.smoothRotation = new THREE.Quaternion();
                
                console.log(`üîí Stabilisation MAXIMUM : ${this.data.bufferSize} frames, vitesse ${this.data.speed}`);
            },
            
            tick: function() {
                const el = this.el;
                const object3D = el.object3D;
                
                this.positionBuffer.push(object3D.position.clone());
                if (this.positionBuffer.length > this.maxBufferSize) {
                    this.positionBuffer.shift();
                }
                
                this.rotationBuffer.push(object3D.quaternion.clone());
                if (this.rotationBuffer.length > this.maxBufferSize) {
                    this.rotationBuffer.shift();
                }
                
                this.smoothPosition.set(0, 0, 0);
                this.positionBuffer.forEach(pos => {
                    this.smoothPosition.add(pos);
                });
                this.smoothPosition.divideScalar(this.positionBuffer.length);
                
                if (this.rotationBuffer.length > 0) {
                    this.smoothRotation.copy(this.rotationBuffer[0]);
                    for (let i = 1; i < this.rotationBuffer.length; i++) {
                        this.smoothRotation.slerp(this.rotationBuffer[i], 1 / (i + 1));
                    }
                }
                
                object3D.position.lerp(this.smoothPosition, this.data.speed);
                object3D.quaternion.slerp(this.smoothRotation, this.data.speed);
            }
        });
        
        console.log('Wood Wide Web AR - Version finale optimis√©e');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        scene.addEventListener('loaded', () => {
            console.log('‚úÖ Sc√®ne pr√™te');
            setTimeout(() => {
                loading.classList.add('hide');
                info.classList.add('show');
            }, 2000);
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('Image d√©tect√©e');
                info.textContent = 'Lecture en cours';
                info.classList.add('detected');
                
                video.play().catch(() => {
                    info.textContent = 'Tapez pour lancer';
                    document.body.addEventListener('click', () => {
                        video.play();
                        info.textContent = 'Lecture en cours';
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('Image perdue');
                video.pause();
                info.textContent = 'Pointez vers votre image';
                info.classList.remove('detected');
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('Vid√©o termin√©e');
            info.textContent = 'Lecture termin√©e';
            info.style.background = 'rgba(0,0,0,0.85)';
        });
    </script>
</body>
</html>
