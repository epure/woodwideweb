<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <!-- Police IBM Plex Mono depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        /* Barre de progression permanente 10px */
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <!-- Barre de progression permanente -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- 
    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    PARAM√àTRES OPTIMIS√âS POUR ANCRAGE SOLIDE
    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    uiScanning: no          ‚Üí Supprime la barre blanche
    filterMinCF: 0.0001     ‚Üí Plus conservateur qu'avant
    filterBeta: 10          ‚Üí Lissage fort (√©quilibre)
    warmupTolerance: 2      ‚Üí Plus strict
    missTolerance: 2        ‚Üí Plus strict
    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.0001; filterBeta: 10; warmupTolerance: 2; missTolerance: 2"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        ANCRAGE RENFORC√â
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        La vid√©o est strictement attach√©e au target
        Scale fixe pour √©viter les d√©formations
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                width="1.01"
                height="1.01"
                geometry="primitive: plane"
                animation__scale="property: scale; to: 1 1 1; dur: 1; easing: linear">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        console.log('Wood Wide Web AR - Ancrage renforc√©');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasVibrated = false;
        
        scene.addEventListener('loaded', () => {
            console.log('‚úÖ Sc√®ne pr√™te');
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        // Mettre √† jour la barre de progression pendant la lecture
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('üéØ Image d√©tect√©e');
                
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                // VIBRATION RENFORC√âE (avec plusieurs tentatives)
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                if (!hasVibrated) {
                    // Tester si l'API est disponible
                    if ('vibrate' in navigator) {
                        try {
                            // Vibration plus longue et pattern
                            const didVibrate = navigator.vibrate([400, 100, 200]);
                            console.log('üì≥ Vibration d√©clench√©e:', didVibrate);
                            hasVibrated = true;
                        } catch (e) {
                            console.log('‚ö†Ô∏è Vibration √©chou√©e:', e);
                        }
                    } else {
                        console.log('‚ö†Ô∏è API Vibration non disponible');
                    }
                    
                    // Alternative: utiliser l'API Haptics pour iOS
                    if (window.navigator && window.navigator.vibrate === undefined) {
                        // Tentative pour iOS (ne fonctionne que si permis)
                        try {
                            window.AudioContext = window.AudioContext || window.webkitAudioContext;
                            const context = new AudioContext();
                            const oscillator = context.createOscillator();
                            const gainNode = context.createGain();
                            oscillator.connect(gainNode);
                            gainNode.connect(context.destination);
                            gainNode.gain.value = 0;
                            oscillator.start(0);
                            oscillator.stop(0.1);
                            console.log('üì≥ Tentative vibration iOS');
                        } catch (e) {
                            console.log('‚ö†Ô∏è Vibration iOS non disponible');
                        }
                    }
                }
                
                video.play().catch(() => {
                    console.log('‚ö†Ô∏è Autoplay bloqu√© - interaction requise');
                    document.body.addEventListener('click', () => {
                        video.play();
                        console.log('‚ñ∂Ô∏è Lecture apr√®s interaction');
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('üìç Image perdue');
                video.pause();
                progressBar.style.width = '0%';
                hasVibrated = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('‚úÖ Vid√©o termin√©e');
        });
    </script>
</body>
</html>
