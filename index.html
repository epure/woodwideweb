<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>ðŸŒ³ WoodWideWeb AR</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="info">ðŸ“± Pointez vers votre image carrÃ©e</div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
        color-space="sRGB"
        renderer="colorManagement: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                loop
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- VidÃ©o carrÃ©e collÃ©e sur image carrÃ©e -->
            <a-video 
                src="#vid"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1"
                material="shader: flat"
                opacity="1">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        console.log('ðŸŒ³ WoodWideWeb AR - Format carrÃ© optimisÃ©');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        // On attend SEULEMENT que la scÃ¨ne soit prÃªte
        // (la vidÃ©o fonctionne mÃªme si les Ã©vÃ©nements ne se dÃ©clenchent pas)
        scene.addEventListener('loaded', () => {
            console.log('âœ… ScÃ¨ne chargÃ©e - Ouverture de l\'AR');
            
            // Attendre juste 2 secondes pour laisser la vidÃ©o commencer Ã  charger
            setTimeout(() => {
                loading.classList.add('hide');
                info.classList.add('show');
                console.log('âœ… AR prÃªte !');
            }, 2000);
        });
        
        // Log vidÃ©o (pour info, mais n'affecte pas l'ouverture)
        video.addEventListener('loadeddata', () => {
            console.log('âœ… VidÃ©o chargÃ©e');
        });
        
        video.addEventListener('error', () => {
            console.log('âš ï¸ Ã‰vÃ©nement erreur vidÃ©o (mais peut fonctionner quand mÃªme)');
        });
        
        // DÃ©tection d'image
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Image carrÃ©e dÃ©tectÃ©e - Lancement vidÃ©o');
                info.textContent = 'ðŸŽ¯ Image dÃ©tectÃ©e !';
                info.classList.add('detected');
                
                // Lancer la vidÃ©o
                video.play().then(() => {
                    console.log('â–¶ï¸ VidÃ©o en lecture');
                }).catch((err) => {
                    console.log('âš ï¸ Autoplay bloquÃ© - tap requis');
                    info.textContent = 'ðŸ‘† Tapez pour lancer la vidÃ©o';
                    
                    document.body.addEventListener('click', () => {
                        video.play().then(() => {
                            console.log('â–¶ï¸ VidÃ©o lancÃ©e aprÃ¨s tap');
                            info.textContent = 'ðŸŽ¯ Image dÃ©tectÃ©e !';
                        });
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('ðŸ“ Image perdue - Pause vidÃ©o');
                info.textContent = 'ðŸ“± Pointez vers votre image carrÃ©e';
                info.classList.remove('detected');
                video.pause();
            });
        }
        
        // Log de progression vidÃ©o pour vÃ©rifier qu'elle joue entiÃ¨rement
        video.addEventListener('timeupdate', () => {
            if (video.currentTime > 0) {
                const percent = (video.currentTime / video.duration * 100).toFixed(0);
                // Ne log que tous les 10%
                if (percent % 10 === 0) {
                    console.log(`ðŸ“¹ Lecture: ${percent}%`);
                }
            }
        });
        
        video.addEventListener('ended', () => {
            console.log('ðŸ”„ VidÃ©o terminÃ©e - RedÃ©marrage (loop)');
        });
    </script>
</body>
</html>
