<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.001; filterBeta: 100; warmupTolerance: 5; missTolerance: 5"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        ══════════════════════════════════════════════════════════
        GEL ABSOLU - IGNORE MIND AR UNE FOIS FIGÉ
        ══════════════════════════════════════════════════════════
        Une fois figée, la vidéo N'ÉCOUTE PLUS Mind AR
        ══════════════════════════════════════════════════════════
        -->
        <a-entity mindar-image-target="targetIndex: 0" freeze-position="threshold: 0.002; freezeFrames: 15">
            <a-plane
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                width="1.01"
                height="1.01"
                geometry="primitive: plane">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // ═══════════════════════════════════════════════════════
        // FREEZE-POSITION : GEL ABSOLU
        // Une fois figé, IGNORE COMPLÈTEMENT Mind AR
        // ═══════════════════════════════════════════════════════
        AFRAME.registerComponent('freeze-position', {
            schema: {
                threshold: {type: 'number', default: 0.002},
                freezeFrames: {type: 'number', default: 15}
            },
            
            init: function() {
                // Position de Mind AR (parent)
                this.parentPosition = new THREE.Vector3();
                this.parentRotation = new THREE.Quaternion();
                this.lastParentPosition = new THREE.Vector3();
                
                // Position figée de la vidéo
                this.frozenPosition = new THREE.Vector3();
                this.frozenRotation = new THREE.Quaternion();
                
                // État
                this.isFrozen = false;
                this.stableCounter = 0;
                
                console.log('❄️ FREEZE-POSITION activé');
                console.log(`   Seuil: ${this.data.threshold}`);
                console.log(`   Frames: ${this.data.freezeFrames}`);
            },
            
            tick: function() {
                const plane = this.el.querySelector('a-plane');
                if (!plane) return;
                
                const planeObject3D = plane.object3D;
                const parentObject3D = this.el.object3D;
                
                // Si déjà figé, maintenir la position et IGNORER Mind AR
                if (this.isFrozen) {
                    planeObject3D.position.copy(this.frozenPosition);
                    planeObject3D.quaternion.copy(this.frozenRotation);
                    return; // NE PAS LIRE Mind AR
                }
                
                // Lire la position de Mind AR (parent)
                this.parentPosition.setFromMatrixPosition(parentObject3D.matrixWorld);
                this.parentRotation.setFromRotationMatrix(parentObject3D.matrixWorld);
                
                // Calculer le mouvement
                const movement = this.parentPosition.distanceTo(this.lastParentPosition);
                
                // Vérifier stabilité
                if (movement < this.data.threshold) {
                    this.stableCounter++;
                    
                    if (this.stableCounter >= this.data.freezeFrames) {
                        // FIGER LA POSITION
                        this.isFrozen = true;
                        this.frozenPosition.copy(planeObject3D.position);
                        this.frozenRotation.copy(planeObject3D.quaternion);
                        console.log('❄️ POSITION FIGÉE - Mind AR ignoré');
                    }
                } else {
                    this.stableCounter = 0;
                }
                
                // Appliquer position de Mind AR avec interpolation douce
                const targetPos = new THREE.Vector3(0, 0, 0);
                const targetRot = new THREE.Quaternion();
                
                planeObject3D.position.lerp(targetPos, 0.1);
                planeObject3D.quaternion.slerp(targetRot, 0.1);
                
                // Sauvegarder
                this.lastParentPosition.copy(this.parentPosition);
            }
        });
        
        console.log('Wood Wide Web AR - Gel absolu');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasPlayedSound = false;
        
        function playHapticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
                return true;
            } catch (e) {
                return false;
            }
        }
        
        scene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                if (!hasPlayedSound) {
                    playHapticSound();
                    hasPlayedSound = true;
                }
                
                video.play().catch(() => {
                    document.body.addEventListener('click', () => {
                        video.play();
                        if (!hasPlayedSound) {
                            playHapticSound();
                            hasPlayedSound = true;
                        }
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                video.pause();
                progressBar.style.width = '0%';
                hasPlayedSound = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('✅ Vidéo terminée');
        });
    </script>
</body>
</html>
