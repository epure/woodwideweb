<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
            text-align: center;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>ðŸŒ³ WoodWideWeb AR</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="info">ðŸ“± Pointez vers votre image carrÃ©e</div>
    
    <!-- 
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    <a-scene

        color-space="sRGB"

        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video

                src="https://res.cloudinary.com/dmgx02nlp/video/upload/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <!-- CamÃ©ra ultra-stable -->
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false; magicWindowTrackingEnabled: false"
            wasd-controls="enabled: false"
            cursor="rayOrigin: mouse">
        </a-camera>
        
        <!-- 
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        position="0 0 0.001"   â†’ LÃ©gÃ¨rement devant pour Ã©viter z-fighting

        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane
                src="#vid"
                position="0 0 0.001"
                rotation="0 0 0"
                width="1"
                height="1"
                scale="1 1 1"
                material="shader: flat; transparent: false; side: double; depthTest: true; depthWrite: true"
                geometry="primitive: plane">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        console.log('ðŸŒ³ WoodWideWeb AR - Ultra-stable');

        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        scene.addEventListener('loaded', () => {
            console.log('âœ… ScÃ¨ne prÃªte avec stabilisation maximale');
            
            setTimeout(() => {

                info.classList.add('show');
                console.log('âœ… AR active - Tracking ultra-stable');
            }, 2000);
        });
        
        // DÃ©tection d'image

            target.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Image dÃ©tectÃ©e - VidÃ©o ancrÃ©e');
