<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR - Debug</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
            padding: 20px;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 14px;
            max-width: 90%;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>üå≥ WoodWideWeb AR</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Diagnostic en cours...</p>
        <div id="status">
            <div>Vid√©o : <span id="video-status">‚è≥ Chargement...</span></div>
            <div>Sc√®ne : <span id="scene-status">‚è≥ Chargement...</span></div>
        </div>
    </div>
    
    <div id="info">üì± Pointez vers votre image</div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
        color-space="sRGB"
        renderer="colorManagement: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                loop
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1"
                material="shader: flat"
                opacity="1">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        console.log('üå≥ WoodWideWeb AR - Mode Debug');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        const videoStatus = document.getElementById('video-status');
        const sceneStatus = document.getElementById('scene-status');
        
        let videoReady = false;
        let sceneReady = false;
        
        // TIMEOUT DE S√âCURIT√â - Force l'ouverture apr√®s 10 secondes
        setTimeout(() => {
            if (!videoReady || !sceneReady) {
                console.log('‚ö†Ô∏è Timeout - Ouverture forc√©e');
                videoStatus.textContent = videoReady ? '‚úÖ OK' : '‚ùå √âchec';
                sceneStatus.textContent = sceneReady ? '‚úÖ OK' : '‚ùå √âchec';
                
                setTimeout(() => {
                    loading.classList.add('hide');
                    info.classList.add('show');
                }, 2000);
            }
        }, 10000);
        
        // Suivi de tous les √©v√©nements vid√©o
        video.addEventListener('loadstart', () => {
            console.log('üìπ Vid√©o: D√©but du chargement');
            videoStatus.textContent = '‚è≥ T√©l√©chargement...';
        });
        
        video.addEventListener('loadedmetadata', () => {
            console.log('üìπ Vid√©o: M√©tadonn√©es charg√©es');
            videoStatus.textContent = '‚è≥ Chargement donn√©es...';
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('‚úÖ Vid√©o: Pr√™te !');
            console.log(`   Dimensions: ${video.videoWidth}x${video.videoHeight}`);
            console.log(`   Dur√©e: ${video.duration}s`);
            videoStatus.textContent = '‚úÖ OK';
            videoReady = true;
            checkReady();
        });
        
        video.addEventListener('canplay', () => {
            console.log('üìπ Vid√©o: Peut √™tre lue');
        });
        
        video.addEventListener('canplaythrough', () => {
            console.log('üìπ Vid√©o: Charg√©e compl√®tement');
        });
        
        video.addEventListener('error', (e) => {
            console.error('‚ùå Vid√©o: Erreur !');
            console.error('   Code:', video.error ? video.error.code : 'inconnu');
            console.error('   Message:', video.error ? video.error.message : 'inconnu');
            videoStatus.textContent = '‚ùå Erreur';
            videoStatus.style.color = '#ff6b6b';
        });
        
        // Suivi de la sc√®ne
        scene.addEventListener('loaded', () => {
            console.log('‚úÖ Sc√®ne: Charg√©e !');
            sceneStatus.textContent = '‚úÖ OK';
            sceneReady = true;
            checkReady();
        });
        
        function checkReady() {
            console.log(`√âtat: Vid√©o=${videoReady}, Sc√®ne=${sceneReady}`);
            
            if (videoReady && sceneReady) {
                console.log('‚úÖ‚úÖ Tout est pr√™t !');
                setTimeout(() => {
                    loading.classList.add('hide');
                    info.classList.add('show');
                }, 1000);
            }
        }
        
        // D√©tection
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('üéØ Image d√©tect√©e');
                info.textContent = 'üéØ Image d√©tect√©e !';
                info.classList.add('detected');
                
                video.play().catch(() => {
                    info.textContent = 'üëÜ Tapez pour lancer';
                    document.body.addEventListener('click', () => {
                        video.play();
                        info.textContent = 'üéØ Image d√©tect√©e !';
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('üìç Image perdue');
                info.textContent = 'üì± Pointez vers votre image';
                info.classList.remove('detected');
                video.pause();
            });
        }
    </script>
</body>
</html>
