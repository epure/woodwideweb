<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
            text-align: center;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>ðŸŒ³ WoodWideWeb AR</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="info">ðŸ“± Pointez vers votre image</div>
    
    <!-- 
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    LISSAGE MAXIMUM ABSOLU
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    filterMinCF: 0.00000001 â†’ 10x plus conservateur qu'avant
    filterBeta: 10000       â†’ DoublÃ© (lissage maximum absolu)
    warmupTolerance: 50     â†’ TrÃ¨s Ã©levÃ©
    missTolerance: 50       â†’ TrÃ¨s Ã©levÃ©
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.00000001; filterBeta: 10000; warmupTolerance: 50; missTolerance: 50; maxTrack: 1"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true; precision: high; logarithmicDepthBuffer: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        stats="false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false; magicWindowTrackingEnabled: false"
            wasd-controls="enabled: false"
            cursor="rayOrigin: mouse">
        </a-camera>
        
        <!-- 
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        STABILISATION ULTRA-LISSÃ‰E
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        speed: 0.08        â†’ Vitesse trÃ¨s lente (Ã©tait 0.15)
        bufferSize: 40     â†’ Moyenne sur 40 frames (Ã©tait 20)
        = Lissage 2x plus fort
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        -->
        <a-entity mindar-image-target="targetIndex: 0" smooth-transform="speed: 0.08; bufferSize: 40">
            <a-plane
                material="src: #vid; shader: flat; side: double; transparent: false; depthTest: true; depthWrite: true"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1"
                geometry="primitive: plane">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // COMPOSANT DE STABILISATION ULTRA-LISSÃ‰
        // Moyenne mobile sur 40 frames pour stabilitÃ© maximale
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        AFRAME.registerComponent('smooth-transform', {
            schema: {
                speed: {type: 'number', default: 0.1},
                bufferSize: {type: 'number', default: 15}
            },
            
            init: function() {
                this.positionBuffer = [];
                this.rotationBuffer = [];
                this.maxBufferSize = this.data.bufferSize;
                
                this.smoothPosition = new THREE.Vector3();
                this.smoothRotation = new THREE.Quaternion();
                
                console.log(`ðŸ”’ Stabilisation MAXIMUM : ${this.data.bufferSize} frames, vitesse ${this.data.speed}`);
            },
            
            tick: function() {
                const el = this.el;
                const object3D = el.object3D;
                
                // Ajouter position actuelle au buffer
                this.positionBuffer.push(object3D.position.clone());
                if (this.positionBuffer.length > this.maxBufferSize) {
                    this.positionBuffer.shift();
                }
                
                // Ajouter rotation actuelle au buffer
                this.rotationBuffer.push(object3D.quaternion.clone());
                if (this.rotationBuffer.length > this.maxBufferSize) {
                    this.rotationBuffer.shift();
                }
                
                // Calculer la moyenne des positions
                this.smoothPosition.set(0, 0, 0);
                this.positionBuffer.forEach(pos => {
                    this.smoothPosition.add(pos);
                });
                this.smoothPosition.divideScalar(this.positionBuffer.length);
                
                // Calculer la moyenne des rotations
                if (this.rotationBuffer.length > 0) {
                    this.smoothRotation.copy(this.rotationBuffer[0]);
                    for (let i = 1; i < this.rotationBuffer.length; i++) {
                        this.smoothRotation.slerp(this.rotationBuffer[i], 1 / (i + 1));
                    }
                }
                
                // Appliquer avec interpolation trÃ¨s lente
                object3D.position.lerp(this.smoothPosition, this.data.speed);
                object3D.quaternion.slerp(this.smoothRotation, this.data.speed);
            }
        });
        
        console.log('ðŸŒ³ WoodWideWeb AR - Lissage maximum');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        scene.addEventListener('loaded', () => {
            console.log('âœ… ScÃ¨ne prÃªte - Lissage MAXIMUM actif');
            setTimeout(() => {
                loading.classList.add('hide');
                info.classList.add('show');
            }, 2000);
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Image dÃ©tectÃ©e');
                info.textContent = 'ðŸŽ¯ Lecture en cours';
                info.classList.add('detected');
                
                video.play().catch(() => {
                    info.innerHTML = 'ðŸ‘† Tapez pour lancer';
                    document.body.addEventListener('click', () => {
                        video.play();
                        info.textContent = 'ðŸŽ¯ Lecture en cours';
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('ðŸ“ Image perdue');
                video.pause();
                info.textContent = 'ðŸ“± Pointez vers votre image';
                info.classList.remove('detected');
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('âœ… VidÃ©o terminÃ©e');
            info.textContent = 'âœ… Lecture terminÃ©e';
            info.style.background = 'rgba(0,0,0,0.85)';
        });
    </script>
</body>
</html>
