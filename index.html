<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR</title>
    <!-- Mind AR 1.1.5 (version qui fonctionne chez vous) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>üå≥ WoodWideWeb AR</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Chargement de l'exp√©rience...</p>
    </div>
    
    <div id="info">üì± Pointez vers votre image</div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
        color-space="sRGB"
        renderer="colorManagement: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- VOTRE VID√âO CLOUDINARY -->
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                loop
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0"
                width="1.5"
                height="0.844">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        console.log('üå≥ WoodWideWeb AR - Version finale');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let videoReady = false;
        let sceneReady = false;
        
        // Attendre la vid√©o
        video.addEventListener('loadeddata', () => {
            console.log('‚úÖ Vid√©o WoodWideWeb charg√©e');
            videoReady = true;
            checkReady();
        });
        
        video.addEventListener('error', () => {
            console.error('‚ùå Erreur chargement vid√©o Cloudinary');
            loading.innerHTML = `
                <h2 style="color: #ff6b6b;">‚ö†Ô∏è Erreur vid√©o</h2>
                <p style="margin-top: 10px;">La vid√©o n'a pas pu √™tre charg√©e</p>
            `;
        });
        
        // Attendre la sc√®ne
        scene.addEventListener('loaded', () => {
            console.log('‚úÖ Sc√®ne AR charg√©e');
            sceneReady = true;
            checkReady();
        });
        
        function checkReady() {
            if (videoReady && sceneReady) {
                console.log('‚úÖ Exp√©rience pr√™te !');
                setTimeout(() => {
                    loading.classList.add('hide');
                    info.classList.add('show');
                }, 1000);
            }
        }
        
        // D√©tection d'image
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('üéØ Image WoodWideWeb d√©tect√©e !');
                info.textContent = 'üéØ Image d√©tect√©e !';
                info.classList.add('detected');
                
                video.play().catch(() => {
                    console.log('‚ö†Ô∏è Autoplay bloqu√© - tap requis');
                    info.textContent = 'üëÜ Tapez pour lancer la vid√©o';
                    document.body.addEventListener('click', () => {
                        video.play();
                        info.textContent = 'üéØ Image d√©tect√©e !';
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('üìç Image perdue');
                info.textContent = 'üì± Pointez vers votre image';
                info.classList.remove('detected');
                video.pause();
            });
        }
    </script>
</body>
</html>
