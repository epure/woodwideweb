<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodWideWeb AR</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }
        
        #loading-screen.hidden {
            display: none;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            max-width: 85%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        #instructions.hidden {
            display: none;
        }
        
        #detected-badge {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            display: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        #detected-badge.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- √âcran de chargement -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Chargement WoodWideWeb AR</h2>
        <p style="font-size: 14px; margin-top: 10px; opacity: 0.9;">
            Pr√©paration de l'exp√©rience...
        </p>
    </div>
    
    <!-- Badge de d√©tection -->
    <div id="detected-badge">
        üéØ Image d√©tect√©e !
    </div>
    
    <!-- Instructions -->
    <div id="instructions">
        <strong style="font-size: 18px;">üì± Pointez vers votre image cible</strong><br>
        <small style="opacity: 0.8; margin-top: 8px; display: block;">
            La vid√©o appara√Ætra automatiquement
        </small>
    </div>

    <!-- Sc√®ne A-Frame avec Mind AR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        embedded>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#video1"
                position="0 0 0" 
                rotation="0 0 0"
                width="1.5" 
                height="0.844">
            </a-video>
        </a-entity>

        <a-assets>
            <video 
                id="video1" 
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_1280,h_720,q_auto,f_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#video1');
        const loadingScreen = document.querySelector('#loading-screen');
        const instructions = document.querySelector('#instructions');
        const detectedBadge = document.querySelector('#detected-badge');
        
        let arStarted = false;
        
        function log(msg) {
            console.log('[WoodWideWeb AR]', msg);
        }
        
        function playVideo(video) {
            video.play().then(() => {
                log('Vid√©o lanc√©e');
            }).catch(err => {
                log('Autoplay bloqu√©, tap requis');
                document.body.addEventListener('click', () => {
                    video.play();
                }, { once: true });
            });
        }
        
        sceneEl.addEventListener('loaded', () => {
            log('Sc√®ne charg√©e');
        });
        
        sceneEl.addEventListener('renderstart', () => {
            log('Rendu AR d√©marr√©');
            
            if (!arStarted) {
                const arSystem = sceneEl.systems["mindar-image-system"];
                if (arSystem) {
                    arSystem.start().then(() => {
                        log('Mind AR d√©marr√©');
                        arStarted = true;
                        
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            instructions.classList.remove('hidden');
                            log('Exp√©rience pr√™te');
                        }, 1000);
                        
                    }).catch(err => {
                        log('Erreur Mind AR: ' + err.message);
                        loadingScreen.innerHTML = `
                            <div style="padding: 30px;">
                                <h2 style="color: #ff6b6b;">‚ö†Ô∏è Erreur AR</h2>
                                <p>${err.message}</p>
                                <p style="font-size: 14px; margin-top: 20px;">
                                    V√©rifiez que targets.mind est pr√©sent.
                                </p>
                            </div>
                        `;
                    });
                }
            }
        });
        
        const targetEl = document.querySelector('[mindar-image-target]');
        
        targetEl.addEventListener('targetFound', () => {
            log('Image d√©tect√©e');
            detectedBadge.classList.add('show');
            instructions.classList.add('hidden');
            playVideo(videoEl);
        });
        
        targetEl.addEventListener('targetLost', () => {
            log('Image perdue');
            detectedBadge.classList.remove('show');
            instructions.classList.remove('hidden');
            videoEl.pause();
        });
        
        videoEl.addEventListener('loadeddata', () => {
            log('Vid√©o Cloudinary charg√©e');
        });
        
        videoEl.addEventListener('error', () => {
            log('Erreur chargement vid√©o');
            console.error('URL vid√©o:', videoEl.src);
        });
        
        log('Application initialis√©e');
    </script>
</body>
</html>
