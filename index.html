<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodWideWeb AR</title>
    <!-- Scripts dans l'ordre EXACT -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }
        
        #loading-screen.hidden {
            display: none;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            max-width: 85%;
        }
        
        #instructions.hidden {
            display: none;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(46, 125, 50, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            display: none;
            font-weight: bold;
        }
        
        #status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>üå≥ WoodWideWeb AR</h2>
        <p style="font-size: 14px; margin-top: 10px;">
            Chargement de l'exp√©rience...
        </p>
    </div>
    
    <div id="status">üéØ Image d√©tect√©e !</div>
    
    <div id="instructions">
        <strong style="font-size: 18px;">üì± Pointez vers votre image</strong><br>
        <small style="opacity: 0.8; margin-top: 8px; display: block;">
            La vid√©o appara√Ætra en r√©alit√© augment√©e
        </small>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0" 
                width="1.5" 
                height="0.844">
            </a-video>
        </a-entity>

        <a-assets>
            <video 
                id="vid" 
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_1280,h_720,q_auto,f_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
    </a-scene>

    <script>
        console.log('üå≥ WoodWideWeb AR - Initialisation');
        
        const sceneEl = document.querySelector('a-scene');
        const video = document.querySelector('#vid');
        const loading = document.querySelector('#loading-screen');
        const instructions = document.querySelector('#instructions');
        const status = document.querySelector('#status');
        
        let started = false;
        
        // Attendre que tout soit charg√©
        sceneEl.addEventListener('loaded', function() {
            console.log('‚úÖ Sc√®ne charg√©e');
        });
        
        // D√©marrer AR quand pr√™t
        sceneEl.addEventListener('renderstart', function() {
            console.log('‚úÖ Rendu d√©marr√©');
            
            if (!started) {
                started = true;
                const system = sceneEl.systems['mindar-image-system'];
                
                system.start().then(() => {
                    console.log('‚úÖ AR d√©marr√©');
                    
                    // Attendre que la vid√©o soit pr√™te
                    const checkReady = setInterval(() => {
                        if (video.readyState >= 3) {
                            clearInterval(checkReady);
                            loading.classList.add('hidden');
                            instructions.classList.remove('hidden');
                            console.log('‚úÖ Pr√™t !');
                        }
                    }, 100);
                }).catch(err => {
                    console.error('‚ùå Erreur AR:', err);
                    loading.innerHTML = '<h2>‚ùå Erreur</h2><p>Impossible de d√©marrer AR</p>';
                });
            }
        });
        
        // D√©tection image
        const target = document.querySelector('[mindar-image-target]');
        
        target.addEventListener('targetFound', function() {
            console.log('üéØ Image d√©tect√©e');
            status.classList.add('show');
            instructions.classList.add('hidden');
            
            video.play().catch(e => {
                console.log('Tap requis pour lire vid√©o');
                document.body.addEventListener('click', () => video.play(), {once: true});
            });
        });
        
        target.addEventListener('targetLost', function() {
            console.log('üìç Image perdue');
            status.classList.remove('show');
            instructions.classList.remove('hidden');
            video.pause();
        });
        
        // Logs vid√©o
        video.addEventListener('loadeddata', () => console.log('‚úÖ Vid√©o charg√©e'));
        video.addEventListener('error', () => console.error('‚ùå Erreur vid√©o'));
    </script>
</body>
</html>
