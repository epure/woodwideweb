<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.00001; filterBeta: 1000; warmupTolerance: 1; missTolerance: 1"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        LISSAGE ULTRA-AGRESSIF
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        interval: 5          ‚Üí Update toutes les 5 frames
        deadzone: 0.001      ‚Üí Ignore les micro-mouvements
        smoothing: 20        ‚Üí Moyenne mobile sur 20 positions
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        -->
        <a-entity mindar-image-target="targetIndex: 0" ultra-smooth="interval: 5; deadzone: 0.001; smoothing: 20">
            <a-plane
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                width="1.01"
                height="1.01"
                geometry="primitive: plane; segmentsWidth: 20; segmentsHeight: 20">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // COMPOSANT ULTRA-SMOOTH
        // Combine : Frame-skip + Dead zone + Moyenne mobile
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        AFRAME.registerComponent('ultra-smooth', {
            schema: {
                interval: {type: 'number', default: 5},
                deadzone: {type: 'number', default: 0.001},
                smoothing: {type: 'number', default: 20}
            },
            
            init: function() {
                this.frameCount = 0;
                
                // Historique des positions pour moyenne mobile
                this.positionHistory = [];
                this.rotationHistory = [];
                
                // Position actuelle liss√©e
                this.smoothPosition = new THREE.Vector3();
                this.smoothRotation = new THREE.Quaternion();
                
                // Derni√®re position accept√©e
                this.lastAcceptedPosition = new THREE.Vector3();
                this.lastAcceptedRotation = new THREE.Quaternion();
                
                console.log(`üéØ Ultra-smooth: interval=${this.data.interval}, deadzone=${this.data.deadzone}, smoothing=${this.data.smoothing}`);
            },
            
            tick: function() {
                const el = this.el;
                const object3D = el.object3D;
                
                this.frameCount++;
                
                // Mettre √† jour seulement toutes les X frames
                if (this.frameCount >= this.data.interval) {
                    this.frameCount = 0;
                    
                    const currentPos = object3D.position.clone();
                    const currentRot = object3D.quaternion.clone();
                    
                    // DEAD ZONE : Ignorer les micro-mouvements
                    const distance = currentPos.distanceTo(this.lastAcceptedPosition);
                    if (distance < this.data.deadzone && this.lastAcceptedPosition.length() > 0) {
                        // Mouvement trop petit, on ignore
                        return;
                    }
                    
                    // Ajouter √† l'historique
                    this.positionHistory.push(currentPos);
                    this.rotationHistory.push(currentRot);
                    
                    // Garder seulement les N derni√®res positions
                    if (this.positionHistory.length > this.data.smoothing) {
                        this.positionHistory.shift();
                        this.rotationHistory.shift();
                    }
                    
                    // Calculer la moyenne mobile
                    this.smoothPosition.set(0, 0, 0);
                    this.positionHistory.forEach(pos => {
                        this.smoothPosition.add(pos);
                    });
                    this.smoothPosition.divideScalar(this.positionHistory.length);
                    
                    // Moyenne des rotations
                    if (this.rotationHistory.length > 0) {
                        this.smoothRotation.copy(this.rotationHistory[0]);
                        for (let i = 1; i < this.rotationHistory.length; i++) {
                            this.smoothRotation.slerp(this.rotationHistory[i], 1 / (i + 1));
                        }
                    }
                    
                    // Sauvegarder comme derni√®re position accept√©e
                    this.lastAcceptedPosition.copy(currentPos);
                    this.lastAcceptedRotation.copy(currentRot);
                }
                
                // Appliquer la position liss√©e avec interpolation douce
                if (this.positionHistory.length > 0) {
                    object3D.position.lerp(this.smoothPosition, 0.2);
                    object3D.quaternion.slerp(this.smoothRotation, 0.2);
                }
            }
        });
        
        console.log('Wood Wide Web AR - Ultra-smooth V1');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasPlayedSound = false;
        
        function playHapticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
                return true;
            } catch (e) {
                return false;
            }
        }
        
        scene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                if (!hasPlayedSound) {
                    playHapticSound();
                    hasPlayedSound = true;
                }
                
                video.play().catch(() => {
                    document.body.addEventListener('click', () => {
                        video.play();
                        if (!hasPlayedSound) {
                            playHapticSound();
                            hasPlayedSound = true;
                        }
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                video.pause();
                progressBar.style.width = '0%';
                hasPlayedSound = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('‚úÖ Vid√©o termin√©e');
        });
    </script>
</body>
</html>
