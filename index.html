        <!-- Assets -->

            <!--

            üé¨ VID√âO 1 - MODIFIEZ ICI !
            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            
            √âtapes :

            5. Remplacez l'URL ci-dessous par votre URL Cloudinary

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CONFIGURATION (optionnel)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const CONFIG = {
            // Personnalisez le message quand l'image est d√©tect√©e
            targetNames: {
                0: "üéØ Image d√©tect√©e !"
                // Pour plusieurs images : 
                // 1: "Vid√©o 2 activ√©e",
                // 2: "Vid√©o 3 activ√©e"
            }
        };
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CODE - NE PAS MODIFIER (sauf si vous savez ce que vous faites)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#video1');
        const loadingScreen = document.querySelector('#loading-screen');
        const instructions = document.querySelector('#instructions');
        const detectedBadge = document.querySelector('#detected-badge');
        const detectedText = document.querySelector('#detected-text');
        const progressFill = document.querySelector('#progress-fill');
        const progressText = document.querySelector('#progress-text');
        
        let arStarted = false;
        let currentTarget = null;
        
        // Mise √† jour de la barre de progression
        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }
        
        // Suivi du chargement de la vid√©o
        let videoLoaded = false;
        videoEl.addEventListener('loadeddata', () => {
            videoLoaded = true;
            console.log('‚úÖ Vid√©o Cloudinary charg√©e');
            updateProgress(80);
        });
        
        videoEl.addEventListener('error', (e) => {
            console.error('‚ùå Erreur chargement vid√©o. V√©rifiez votre URL Cloudinary:', videoEl.src);
            showError('Impossible de charger la vid√©o depuis Cloudinary. V√©rifiez l\'URL dans le code HTML (ligne ~185).');
        });
        
        // Fonction pour jouer la vid√©o
        function playVideo(video) {
            video.play().then(() => {
                console.log('‚ñ∂Ô∏è Vid√©o en lecture');
            }).catch(err => {
                console.log('‚ö†Ô∏è Autoplay bloqu√©, tap pour lancer');
                document.body.addEventListener('click', () => {
                    video.play();
                }, { once: true });
            });
        }
        
        // √âv√©nement : Sc√®ne charg√©e
        sceneEl.addEventListener('loaded', () => {
            console.log('üì¶ Sc√®ne A-Frame charg√©e');
            updateProgress(40);
        });
        
        // √âv√©nement : AR pr√™t
        sceneEl.addEventListener('renderstart', () => {
            console.log('üé¨ Rendu AR d√©marr√©');
            updateProgress(60);
            
            // D√©marrer Mind AR
            if (!arStarted) {
                const arSystem = sceneEl.systems["mindar-image-system"];
                arSystem.start().then(() => {
                    console.log('‚úÖ Mind AR d√©marr√©');
                    arStarted = true;
                    
                    // Attendre que la vid√©o soit charg√©e
                    const checkVideo = setInterval(() => {
                        if (videoLoaded || videoEl.readyState >= 3) {
                            clearInterval(checkVideo);
                            updateProgress(100);
                            setTimeout(() => {
                                loadingScreen.classList.add('hidden');
                                instructions.classList.remove('hidden');
                                console.log('üöÄ Exp√©rience AR pr√™te');
                            }, 500);
                        }
                    }, 100);
                    
                }).catch(err => {
                    console.error('‚ùå Erreur Mind AR:', err);
                    showError('Erreur d\'initialisation AR. V√©rifiez que le fichier targets.mind est pr√©sent.');
                });
            }
        });
        
        // Configuration des √©v√©nements de d√©tection
        const targetEl = document.querySelector('#target-0');
        
        targetEl.addEventListener('targetFound', () => {
            currentTarget = 0;
            console.log('üéØ Image cible d√©tect√©e');
            
            // Afficher le badge
            detectedText.textContent = CONFIG.targetNames[0];
            detectedBadge.classList.add('show');
            instructions.classList.add('hidden');
            
            // Lancer la vid√©o
            playVideo(videoEl);
        });
        
        targetEl.addEventListener('targetLost', () => {
            console.log('üìç Image cible perdue');
            
            if (currentTarget === 0) {
                detectedBadge.classList.remove('show');
                instructions.classList.remove('hidden');
                videoEl.pause();
                currentTarget = null;
            }
        });
        
        // Gestion des erreurs
        function showError(message) {
