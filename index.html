<!DOCTYPE html>
<html>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
            text-align: center;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">

    <!--

    <a-scene

        color-space="sRGB"

        <!--

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // COMPOSANT DE LISSAGE PERSONNALISÃ‰
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        AFRAME.registerComponent('smooth-transform', {
            schema: {
                speed: {type: 'number', default: 0.1}
            },
            
            init: function() {
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Quaternion();
                this.targetScale = new THREE.Vector3(1, 1, 1);
            },
            
            tick: function() {
                const el = this.el;
                const object3D = el.object3D;
                const speed = this.data.speed;
                
                // Interpolation lisse (lerp) de la position
                this.targetPosition.copy(object3D.position);
                object3D.position.lerp(this.targetPosition, speed);
                
                // Interpolation lisse de la rotation
                this.targetRotation.copy(object3D.quaternion);
                object3D.quaternion.slerp(this.targetRotation, speed);
                
                // Interpolation lisse de l'Ã©chelle
                this.targetScale.copy(object3D.scale);
                object3D.scale.lerp(this.targetScale, speed);
            }
        });
        
        console.log('ðŸŒ³ WoodWideWeb AR - Stabilisation extrÃªme + Collage parfait');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        scene.addEventListener('loaded', () => {
            console.log('âœ… ScÃ¨ne prÃªte - Stabilisation maximum active');
            
            setTimeout(() => {
                loading.classList.add('hide');
                info.classList.add('show');
                console.log('âœ… AR active - Tracking ultra-stable + VidÃ©o collÃ©e');
            }, 2000);
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Image dÃ©tectÃ©e - VidÃ©o parfaitement ancrÃ©e');
                info.textContent = 'ðŸŽ¯ Lecture en cours';
                info.classList.add('detected');
                
                video.play().then(() => {
                    console.log('â–¶ï¸ VidÃ©o en lecture');
                }).catch(() => {
                    console.log('âš ï¸ Tap requis');
                    info.innerHTML = 'ðŸ‘† Tapez pour lancer';
                    
                    document.body.addEventListener('click', () => {
                        video.play().then(() => {
                            console.log('â–¶ï¸ VidÃ©o lancÃ©e');
                            info.textContent = 'ðŸŽ¯ Lecture en cours';
                        });
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('ðŸ“ Image perdue');
                video.pause();
                info.textContent = 'ðŸ“± Pointez vers votre image';
                info.classList.remove('detected');
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('âœ… VidÃ©o terminÃ©e');
            info.textContent = 'âœ… Lecture terminÃ©e';

        });
