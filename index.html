<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 16px;
            display: none;
            text-align: center;
        }
        
        #info.show {
            display: block;
        }
        
        #info.detected {
            background: rgba(46,125,50,0.9);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>ðŸŒ³ WoodWideWeb AR</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="info">ðŸ“± Pointez vers votre image carrÃ©e</div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10; warmupTolerance: 5; missTolerance: 5"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- VidÃ©o SANS loop - 1 lecture par dÃ©tection -->
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- VidÃ©o ancrÃ©e sur l'image -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1"
                material="shader: flat; side: double"
                opacity="1">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        console.log('ðŸŒ³ WoodWideWeb AR - 1 lecture par dÃ©tection');
        
        const loading = document.getElementById('loading');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        scene.addEventListener('loaded', () => {
            console.log('âœ… ScÃ¨ne prÃªte');
            
            setTimeout(() => {
                loading.classList.add('hide');
                info.classList.add('show');
                console.log('âœ… AR active');
            }, 2000);
        });
        
        // DÃ©tection d'image
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('ðŸŽ¯ Image dÃ©tectÃ©e - Relance de la vidÃ©o');
                info.textContent = 'ðŸŽ¯ Lecture en cours';
                info.classList.add('detected');
                
                // RELANCER LA VIDÃ‰O DEPUIS LE DÃ‰BUT Ã€ CHAQUE DÃ‰TECTION
                video.currentTime = 0;
                
                video.play().then(() => {
                    console.log('â–¶ï¸ VidÃ©o lancÃ©e depuis le dÃ©but');
                }).catch(() => {
                    console.log('âš ï¸ Tap requis pour lancer');
                    info.innerHTML = 'ðŸ‘† Tapez pour lancer la vidÃ©o';
                    
                    document.body.addEventListener('click', () => {
                        video.currentTime = 0;
                        video.play().then(() => {
                            console.log('â–¶ï¸ VidÃ©o lancÃ©e aprÃ¨s tap');
                            info.textContent = 'ðŸŽ¯ Lecture en cours';
                        });
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                console.log('ðŸ“ Image perdue - Pause vidÃ©o');
                video.pause();
                info.textContent = 'ðŸ“± Pointez vers votre image';
                info.classList.remove('detected');
            });
        }
        
        // Quand la vidÃ©o se termine
        video.addEventListener('ended', () => {
            console.log('âœ… VidÃ©o terminÃ©e');
            info.textContent = 'âœ… Lecture terminÃ©e';
            info.style.background = 'rgba(0,0,0,0.85)';
        });
    </script>
</body>
</html>
