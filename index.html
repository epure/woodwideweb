<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WoodWideWeb AR - Debug</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #debug {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            padding: 20px;
            z-index: 10000;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .step {
            margin: 10px 0;
            padding: 10px;
            background: #111;
            border-left: 3px solid #0f0;
        }
        
        .step.error {
            border-color: #f00;
            color: #f00;
        }
        
        .step.waiting {
            border-color: #ff0;
            color: #ff0;
        }
        
        #debug.hide {
            display: none;
        }
        
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
        }
        
        #info.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- √âcran de debug -->
    <div id="debug">
        <h2>üîç WoodWideWeb AR - Mode Debug</h2>
        <p style="margin: 10px 0; opacity: 0.7;">Diagnostic en cours...</p>
        <div id="log"></div>
    </div>
    
    <!-- Info AR -->
    <div id="info">üì± Pointez vers votre image</div>
    
    <!-- Sc√®ne AR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video 
                src="#vid"
                position="0 0 0"
                height="0.844"
                width="1.5">
            </a-video>
        </a-entity>

        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_1280,h_720,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
    </a-scene>

    <script>
        const debugDiv = document.getElementById('debug');
        const logDiv = document.getElementById('log');
        const info = document.getElementById('info');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        
        let stepCount = 0;
        
        function log(message, type = 'success') {
            stepCount++;
            const step = document.createElement('div');
            step.className = 'step ' + type;
            step.innerHTML = `<strong>√âtape ${stepCount}:</strong> ${message}`;
            logDiv.appendChild(step);
            console.log(`[${stepCount}] ${message}`);
            
            // Scroll automatique
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // √âTAPE 1 : D√©marrage
        log('Application d√©marr√©e', 'success');
        log('URL : ' + window.location.href, 'success');
        log('User Agent : ' + navigator.userAgent.substring(0, 50) + '...', 'success');
        
        // √âTAPE 2 : Test targets.mind
        log('Test du fichier targets.mind...', 'waiting');
        fetch('./targets.mind')
            .then(r => {
                if (r.ok) return r.blob();
                throw new Error('HTTP ' + r.status);
            })
            .then(blob => {
                const size = (blob.size / 1024).toFixed(2);
                log(`‚úÖ targets.mind trouv√© (${size} KB)`, 'success');
                
                if (blob.size < 10000) {
                    log('‚ö†Ô∏è ATTENTION : Fichier tr√®s petit, peut √™tre corrompu', 'error');
                }
            })
            .catch(err => {
                log('‚ùå ERREUR targets.mind : ' + err.message, 'error');
                log('‚Üí Le fichier targets.mind est INTROUVABLE ou corrompu', 'error');
                log('‚Üí V√©rifiez qu\'il est bien upload√© sur GitHub', 'error');
            });
        
        // √âTAPE 3 : Test vid√©o
        log('Test de la vid√©o Cloudinary...', 'waiting');
        log('URL vid√©o : ' + video.src, 'success');
        
        video.addEventListener('loadeddata', () => {
            log('‚úÖ Vid√©o Cloudinary charg√©e avec succ√®s', 'success');
            log(`Dur√©e : ${video.duration.toFixed(1)}s, Taille : ${video.videoWidth}x${video.videoHeight}`, 'success');
        });
        
        video.addEventListener('error', (e) => {
            log('‚ùå ERREUR chargement vid√©o', 'error');
            log('‚Üí Code erreur : ' + video.error.code, 'error');
            log('‚Üí Message : ' + video.error.message, 'error');
            log('‚Üí V√©rifiez que l\'URL Cloudinary est correcte', 'error');
        });
        
        // √âTAPE 4 : Sc√®ne A-Frame
        log('Chargement de la sc√®ne A-Frame...', 'waiting');
        
        scene.addEventListener('loaded', () => {
            log('‚úÖ Sc√®ne A-Frame charg√©e', 'success');
        });
        
        // √âTAPE 5 : D√©marrage du rendu
        scene.addEventListener('renderstart', () => {
            log('‚úÖ Rendu A-Frame d√©marr√©', 'success');
            
            // √âTAPE 6 : Mind AR
            log('V√©rification de Mind AR...', 'waiting');
            
            setTimeout(() => {
                const system = scene.systems['mindar-image-system'];
                
                if (system) {
                    log('‚úÖ Syst√®me Mind AR d√©tect√©', 'success');
                    log('Mind AR devrait d√©marrer automatiquement...', 'waiting');
                    
                    // Attendre 3 secondes pour voir si tout fonctionne
                    setTimeout(() => {
                        log('‚úÖ Si vous voyez ce message, l\'initialisation est termin√©e', 'success');
                        log('‚Üí Fermez cet √©cran de debug dans 2 secondes...', 'success');
                        
                        setTimeout(() => {
                            debugDiv.classList.add('hide');
                            info.classList.add('show');
                            log('üéØ Mode AR actif !', 'success');
                        }, 2000);
                    }, 3000);
                } else {
                    log('‚ùå ERREUR : Syst√®me Mind AR introuvable', 'error');
                    log('‚Üí Les scripts Mind AR ne sont pas charg√©s correctement', 'error');
                }
            }, 1000);
        });
        
        // √âTAPE 7 : D√©tection d'image
        const target = document.querySelector('[mindar-image-target]');
        
        if (target) {
            target.addEventListener('targetFound', () => {
                log('üéØ IMAGE D√âTECT√âE ! AR fonctionne !', 'success');
                info.textContent = 'üéØ Image d√©tect√©e !';
                video.play().catch(() => {});
            });
            
            target.addEventListener('targetLost', () => {
                log('üìç Image perdue', 'waiting');
                info.textContent = 'üì± Pointez vers votre image';
                video.pause();
            });
        }
        
        // Capture des erreurs globales
        window.addEventListener('error', (e) => {
            log('‚ùå ERREUR JavaScript : ' + e.message, 'error');
            if (e.filename) {
                log('‚Üí Fichier : ' + e.filename + ':' + e.lineno, 'error');
            }
        });
        
        // Test de la cam√©ra
        log('Test de la cam√©ra...', 'waiting');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                log('‚úÖ Cam√©ra autoris√©e', 'success');
                stream.getTracks().forEach(t => t.stop());
            })
            .catch(err => {
                log('‚ùå Cam√©ra refus√©e ou indisponible : ' + err.message, 'error');
                log('‚Üí Autorisez la cam√©ra dans les param√®tres', 'error');
            });
    </script>
</body>
</html>
