<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wood Wide Web AR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
        }
        
        #loading.hide {
            display: none;
        }
        
        #loading h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        #loading p {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
        }
        
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Wood Wide Web</h2>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.9;">Initialisation...</p>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.001; filterBeta: 100; warmupTolerance: 5; missTolerance: 5"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video 
                id="vid"
                src="https://res.cloudinary.com/dmgx02nlp/video/upload/w_640,q_auto/v1770030665/WoodWideWeb_01_kj0sqr.mp4"
                crossorigin="anonymous"
                preload="auto"
                playsinline
                webkit-playsinline
                muted>
            </video>
        </a-assets>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>
        
        <!-- 
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        SOLUTION : QUANTIZATION + SEGMENTS POUR PERSPECTIVE
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        quantize-stable: Arrondit les positions pour Ã©liminer variations
        segments: 20x20 pour meilleure adaptation perspective
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        -->
        <a-entity mindar-image-target="targetIndex: 0" quantize-stable="threshold: 0.002; freezeFrames: 10; quantum: 0.001">
            <a-plane
                material="src: #vid; shader: flat; side: front; transparent: false"
                position="0 0 0"
                rotation="0 0 0"
                width="1.01"
                height="1.01"
                geometry="primitive: plane; segmentsWidth: 20; segmentsHeight: 20">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // QUANTIZE-STABLE : Arrondit les positions
        // Ã‰limine les micro-variations en "quantifiant" les positions
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        AFRAME.registerComponent('quantize-stable', {
            schema: {
                threshold: {type: 'number', default: 0.002},
                freezeFrames: {type: 'number', default: 10},
                quantum: {type: 'number', default: 0.001}  // PrÃ©cision d'arrondi
            },
            
            init: function() {
                this.targetPosition = new THREE.Vector3();
                this.targetRotation = new THREE.Quaternion();
                this.lastPosition = new THREE.Vector3();
                
                this.frozenPosition = new THREE.Vector3();
                this.frozenRotation = new THREE.Quaternion();
                
                this.stableCounter = 0;
                this.isFrozen = false;
                
                console.log('ğŸ”¢ QUANTIZE-STABLE activÃ©');
                console.log(`   Seuil: ${this.data.threshold}`);
                console.log(`   Frames: ${this.data.freezeFrames}`);
                console.log(`   Quantum: ${this.data.quantum}`);
            },
            
            // Fonction de quantization : arrondit Ã  la grille
            quantize: function(value, quantum) {
                return Math.round(value / quantum) * quantum;
            },
            
            tick: function() {
                const object3D = this.el.object3D;
                
                // Capturer et QUANTIFIER la position Mind AR
                const rawPos = object3D.position.clone();
                this.targetPosition.set(
                    this.quantize(rawPos.x, this.data.quantum),
                    this.quantize(rawPos.y, this.data.quantum),
                    this.quantize(rawPos.z, this.data.quantum)
                );
                
                const rawRot = object3D.quaternion.clone();
                this.targetRotation.copy(rawRot);
                
                // Si figÃ©, maintenir position figÃ©e
                if (this.isFrozen) {
                    object3D.position.copy(this.frozenPosition);
                    object3D.quaternion.copy(this.frozenRotation);
                    return;
                }
                
                // Calculer mouvement
                const movement = this.targetPosition.distanceTo(this.lastPosition);
                
                // VÃ©rifier stabilitÃ©
                if (movement < this.data.threshold) {
                    this.stableCounter++;
                    
                    if (this.stableCounter >= this.data.freezeFrames) {
                        // FIGER
                        this.isFrozen = true;
                        this.frozenPosition.copy(this.targetPosition);
                        this.frozenRotation.copy(this.targetRotation);
                        console.log('ğŸ”’ Position FIGÃ‰E (quantized)');
                    }
                } else {
                    this.stableCounter = 0;
                    this.isFrozen = false;
                }
                
                // Appliquer position quantifiÃ©e (pas d'interpolation = plus stable)
                object3D.position.copy(this.targetPosition);
                object3D.quaternion.copy(this.targetRotation);
                
                // Sauvegarder
                this.lastPosition.copy(this.targetPosition);
            }
        });
        
        console.log('Wood Wide Web AR - Quantization + Perspective');
        
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        const video = document.getElementById('vid');
        const scene = document.querySelector('a-scene');
        const target = document.querySelector('[mindar-image-target]');
        
        let hasPlayedSound = false;
        
        function playHapticSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
                return true;
            } catch (e) {
                return false;
            }
        }
        
        scene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 2000);
        });
        
        video.addEventListener('timeupdate', () => {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });
        
        if (target) {
            target.addEventListener('targetFound', () => {
                if (!hasPlayedSound) {
                    playHapticSound();
                    hasPlayedSound = true;
                }
                
                video.play().catch(() => {
                    document.body.addEventListener('click', () => {
                        video.play();
                        if (!hasPlayedSound) {
                            playHapticSound();
                            hasPlayedSound = true;
                        }
                    }, { once: true });
                });
            });
            
            target.addEventListener('targetLost', () => {
                video.pause();
                progressBar.style.width = '0%';
                hasPlayedSound = false;
            });
        }
        
        video.addEventListener('ended', () => {
            console.log('âœ… VidÃ©o terminÃ©e');
        });
    </script>
</body>
</html>
